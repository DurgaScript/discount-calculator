<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Discount Calculator</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: #f3f4f6;
    color: #333;
  }

  header {
    background: #4f46e5;
    color: white;
    padding: 1rem;
    text-align: center;
  }

  .container {
    max-width: 600px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  #datetime {
    text-align: right;
    font-size: 0.9rem;
    margin-bottom: 1rem;
    color: #555;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-bottom: 0.3rem;
  }

  input, select, button {
    padding: 0.6rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 100%;
    box-sizing: border-box;
  }

  .row {
    display: flex;
    gap: 1rem;
  }

  .row .half {
    width: 50%;
  }

  .btn-group {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
    margin-top: 1rem;
  }

  button {
    flex: 1;
    cursor: pointer;
    border: none;
    background: #4f46e5;
    color: white;
    transition: 0.3s ease;
    border-radius: 8px;
  }

  button:hover {
    background: #3730a3;
  }

  .result-box {
    background: #e7fbe9;
    border-left: 6px solid #10b981;
    padding: 1.5rem;
    border-radius: 12px;
    margin-top: 1.5rem;
    animation: fadeIn 0.8s ease-in-out;
  }

  .result-box strong {
    display: inline-block;
    margin-top: 5px;
  }

  .welcome-message, .thankyou-message {
    padding: 1rem;
    border-radius: 8px;
    margin: 1.5rem 0;
    display: flex;
    align-items: center;
    gap: 10px;
    animation: fadeIn 1s ease-in-out;
  }

  .welcome-message {
    background-color: #f0f4ff;
    border-left: 5px solid #4f46e5;
    color: #333;
  }

  .thankyou-message {
    background-color: #e7fbe9;
    border-left: 5px solid #10b981;
    font-weight: bold;
    color: #065f46;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  footer {
    text-align: center;
    font-size: 14px;
    margin-top: 50px;
    padding: 15px;
    color: #666;
    background-color: #f9f9f9;
    border-top: 1px solid #ddd;
  }

  footer a {
    margin: 0 10px;
    color: #4f46e5;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
<body>
  <header>
    <h1>Universal Discount Calculator</h1>
  </header>

  <div class="container">
    <div id="datetime">Date & Time: <span id="liveTime">Loading...</span></div>

    <!-- Welcome Message -->
    <div class="welcome-message" id="welcomeMsg">
      <span style="font-size: 1.8rem;">ðŸ‘‹</span>
      <p style="margin: 0; font-size: 1rem;">
        Welcome! Quickly calculate your discounted price, including GST and custom settings.
      </p>
    </div>

    <!-- Price and Currency -->
    <div class="form-group">
      <label for="price">Original Price:</label>
      <div class="row">
        <div class="half"><input type="number" id="price" /></div>
        <div class="half">
          <select id="currency">
            <option value="â‚¹">INR (â‚¹)</option>
            <option value="$">USD ($)</option>
            <option value="â‚¬">EUR (â‚¬)</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Discount and GST -->
    <div class="form-group">
      <label>Discount (%):</label>
      <div class="row">
        <div class="half"><input type="number" id="discount" /></div>
        <div class="half">
          <select id="gstSelect" onchange="handleGSTChange()">
            <option value="none">No GST</option>
            <option value="18">Apply 18% GST</option>
            <option value="custom">Custom GST</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Custom GST -->
    <div class="form-group" id="customGstDiv" style="display: none;">
      <label for="customGst">Enter Custom GST %:</label>
      <input type="number" id="customGst" />
    </div>

    <!-- Calculate Button -->
    <div class="form-group">
      <button onclick="calculate()" id="calculateBtn">Calculate</button>
    </div>

    <!-- Result Display -->
    <div id="result" class="result-box" style="display: none;"></div>

    <!-- Buttons -->
    <div class="btn-group">
      <button onclick="resetForm()">Reset</button>
      <button onclick="window.print()">Print</button>
      <button onclick="shareResult()">Share</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div style="margin-bottom: 5px;">
      <a href="about.html">About</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Use</a>
    </div>
    <div>Â© 2025 Discount Calculator</div>
  </footer>
<script>
  function updateDateTime() {
    const now = new Date();
    const formatted = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')} IST`;
    document.getElementById('liveTime').textContent = formatted;
  }

  window.onload = function () {
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Auto-hide welcome message after 6 seconds
    setTimeout(() => {
      const welcomeMsg = document.getElementById("welcomeMsg");
      if (welcomeMsg) welcomeMsg.style.display = "none";
    }, 6000);
  };

  function getGreeting() {
    const hour = new Date().getHours();
    if (hour < 12) return "morning";
    if (hour < 18) return "afternoon";
    return "evening";
  }

  function handleGSTChange() {
    const gstType = document.getElementById("gstSelect").value;
    document.getElementById("customGstDiv").style.display = gstType === "custom" ? "block" : "none";
  }

  function calculate() {
    const price = parseFloat(document.getElementById("price").value);
    const discount = parseFloat(document.getElementById("discount").value);
    const currency = document.getElementById("currency").value;
    let gst = 0;

    const gstType = document.getElementById("gstSelect").value;
    if (gstType === "18") gst = 18;
    else if (gstType === "custom") {
      const customGst = parseFloat(document.getElementById("customGst").value);
      if (!isNaN(customGst)) gst = customGst;
    }

    if (isNaN(price) || isNaN(discount)) {
      alert("Please enter valid price and discount.");
      return;
    }

    const discountAmount = (price * discount) / 100;
    let discountedPrice = price - discountAmount;

    let gstAmount = 0;
    if (gst > 0) {
      gstAmount = (discountedPrice * gst) / 100;
      discountedPrice += gstAmount;
    }

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `
      <div style="font-size: 1.1rem; margin-bottom: 0.5rem;"><span style="font-size: 1.3rem;">âœ…</span> <strong>Here is your result:</strong></div>
      <strong>Original Price:</strong> ${currency}${price.toFixed(2)}<br>
      <strong>Discount (${discount}%):</strong> -${currency}${discountAmount.toFixed(2)}<br>
      <strong>GST${gst > 0 ? ` (${gst}%)` : ""}:</strong> ${currency}${gstAmount.toFixed(2)}<br><br>
      <strong>Final Price:</strong> ${currency}${discountedPrice.toFixed(2)}<br><br>
      <div class="thankyou-message">
        <span style="font-size: 1.4rem;">ðŸŒŸ</span>
        <p style="margin: 0;">Thank you and have a great ${getGreeting()}!</p>
      </div>
    `;
    resultDiv.style.display = "block";
  }

  function resetForm() {
    document.getElementById("price").value = "";
    document.getElementById("discount").value = "";
    document.getElementById("gstSelect").value = "none";
    document.getElementById("customGst").value = "";
    document.getElementById("customGstDiv").style.display = "none";
    document.getElementById("result").style.display = "none";
    document.getElementById("welcomeMsg").style.display = "block";

    // Re-hide after another 6s
    setTimeout(() => {
      const welcomeMsg = document.getElementById("welcomeMsg");
      if (welcomeMsg) welcomeMsg.style.display = "none";
    }, 6000);
  }

  function shareResult() {
    const result = document.getElementById("result").innerText;
    if (navigator.share) {
      navigator.share({
        title: "Discount Calculator",
        text: result,
      });
    } else {
      alert("Sharing not supported on this browser.");
    }
  }

  // Hide welcome message on input focus
  ['price', 'discount', 'customGst'].forEach(id => {
    const el = document.getElementById(id);
    if (el) {
      el.addEventListener('focus', () => {
        document.getElementById("welcomeMsg").style.display = 'none';
      });
    }
  });

  document.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      calculate();
    }
  });
</script>
