        title: "‡§°‡§ø‡§∏‡•ç‡§ï‡§æ‡§â‡§Ç‡§ü ‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§ü‡§∞",

        discount: "‡§õ‡•Ç‡§ü‡•á‡§Ç (%, ‚Çπ):",
        tax: "‡§ü‡•à‡§ï‡•ç‡§∏ / ‡§ú‡•Ä‡§è‡§∏‡§ü‡•Ä (%):",
        apply: "‡§ú‡•Ä‡§è‡§∏‡§ü‡•Ä ‡§≤‡§æ‡§ó‡•Ç ‡§ï‡§∞‡•á‡§Ç",

        title: "‡Æ§‡Æ≥‡Øç‡Æ≥‡ØÅ‡Æ™‡Æü‡Æø ‡Æï‡Æ£‡Æø‡Æ™‡Øç‡Æ™‡Ææ‡Æ©‡Øç",
        original: "‡ÆÆ‡ØÇ‡Æ≤ ‡Æµ‡Æø‡Æ≤‡Øà:",
        discount: "‡Æ§‡Æ≥‡Øç‡Æ≥‡ØÅ‡Æ™‡Æü‡Æø‡Æï‡Æ≥‡Øç (%, ‚Çπ):",
        tax: "‡Æµ‡Æ∞‡Æø / ‡Æú‡Æø‡Æé‡Æ∏‡Øç‡Æü‡Æø (%):",

    function changeLanguage(lang) {
      document.getElementById("title").textContent = texts[lang].title;
      document.getElementById("label-original").textContent = texts[lang].original;
      document.getElementById("label-discount").textContent = texts[lang].discount;
      document.getElementById("label-tax").textContent = texts[lang].tax;
      document.getElementById("label-currency").textContent = texts[lang].currency;
      document.getElementById("label-apply").textContent = texts[lang].apply;
    }

    function toggleGST() {
      const taxSection = document.getElementById("taxSection");
      taxSection.style.display = document.getElementById("applyGST").checked ? "block" : "none";
    }

    function calculateDiscount() {
      let originalPrice = parseFloat(document.getElementById("originalPrice").value);
      let discountInput = document.getElementById("discounts").value;
      let applyGST = document.getElementById("applyGST").checked;
      let tax = applyGST ? (parseFloat(document.getElementById("tax").value) || 0) : 0;
      let currency = document.getElementById("currency").value;

      if (isNaN(originalPrice)) {
        document.getElementById("result").textContent = "Please enter a valid original price.";
        return;
      }

      let discounts = discountInput.split('+').map(x => x.trim());

      discounts.forEach(d => {
        if (d.endsWith('%')) {
          let percent = parseFloat(d.replace('%', '')) || 0;
          originalPrice -= (originalPrice * percent / 100);
        } else {
          let flat = parseFloat(d) || 0;
          originalPrice -= flat;
        }
      });

      if (applyGST) {
        originalPrice += originalPrice * tax / 100;
      }

      document.getElementById("result").textContent = `Final Price: ${currency} ${originalPrice.toFixed(2)}`;
    }
  </script>
