<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Discount Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      transition: background 0.5s ease;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .date-time {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .calculator {
      background: #ffffffcc;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .special-banner {
      background-color: gold;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
    }/* Themes */
.new-year-theme {
  background: linear-gradient(to right, #1c92d2, #f2fcfe);
}
.valentine-theme {
  background: linear-gradient(to right, #fbd3e9, #bb377d);
}
.christmas-theme {
  background: linear-gradient(to right, #83a4d4, #b6fbff);
}
.independence-theme {
  background: linear-gradient(to right, orange, white, green);
}

  </style>
</head>
<body>
  <h1>Universal Discount Calculator</h1>
  <div class="date-time" id="dateTimeDisplay"></div>
  <div id="specialBanner" class="special-banner" style="display:none;"></div>  <div class="calculator">
    <div class="form-group">
      <label for="currency">Currency</label>
      <select id="currency">
        <option value="â‚¹">â‚¹</option>
        <option value="$">$</option>
        <option value="â‚¬">â‚¬</option>
        <option value="Â¥">Â¥</option>
      </select>
    </div>
    <div class="form-group">
      <label for="price">Original Price</label>
      <input type="number" id="price" placeholder="Enter original price" />
    </div>
    <div class="form-group">
      <label for="discount">Discount (%)</label>
      <input type="number" id="discount" placeholder="e.g. 30" />
    </div>
    <div class="form-group">
      <label for="flatDiscount">Flat Discount</label>
      <input type="number" id="flatDiscount" placeholder="e.g. 200" />
    </div>
    <div class="form-group">
      <label><input type="checkbox" id="applyGstToggle" /> Apply GST?</label>
      <input type="number" id="gst" placeholder="Enter GST %" style="display:none; margin-top: 0.5rem;" />
    </div>
    <button onclick="calculateDiscount()">Calculate</button>
    <div class="result" id="resultDisplay"></div>
  </div>  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { timeZoneName: 'short', hour12: true };
      const timeString = now.toLocaleTimeString(undefined, options);
      const dateString = now.toLocaleDateString(undefined, { day: '2-digit', month: 'long', year: 'numeric' });
      document.getElementById("dateTimeDisplay").innerText = `ðŸ—“ï¸ ${dateString} â€” ${timeString}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    const applyGstToggle = document.getElementById("applyGstToggle");
    applyGstToggle.addEventListener("change", () => {
      document.getElementById("gst").style.display = applyGstToggle.checked ? "block" : "none";
    });

    function calculateDiscount() {
      const price = parseFloat(document.getElementById("price").value);
      const discount = parseFloat(document.getElementById("discount").value) || 0;
      const flat = parseFloat(document.getElementById("flatDiscount").value) || 0;
      const gstPercent = applyGstToggle.checked ? parseFloat(document.getElementById("gst").value) || 0 : 0;
      const currency = document.getElementById("currency").value;

      let discountedPrice = price - (price * discount / 100) - flat;
      let gstAmount = discountedPrice * gstPercent / 100;
      let finalPrice = discountedPrice + gstAmount;

      document.getElementById("resultDisplay").innerText =
        `${currency}${finalPrice.toFixed(2)} (You saved: ${currency}${(price - discountedPrice).toFixed(2)}, GST: ${currency}${gstAmount.toFixed(2)})`;
    }

    // Special theme logic
    const themes = {
      "01-01": { name: "Happy New Year!", class: "new-year-theme" },
      "02-14": { name: "Happy Valentine's Day!", class: "valentine-theme" },
      "12-25": { name: "Merry Christmas!", class: "christmas-theme" },
      "08-15": { name: "Happy Independence Day!", class: "independence-theme" }
    };

    const today = new Date();
    const key = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
    if (themes[key]) {
      document.body.classList.add(themes[key].class);
      const banner = document.getElementById("specialBanner");
      banner.innerText = themes[key].name;
      banner.style.display = "block";
    }
  </script></body>
</html>
