<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Discount Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.5s ease-in-out;
    }h1 {
  margin-bottom: 1rem;
}

.calculator {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

.row {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
  justify-content: space-between;
}

.row label {
  flex: 1;
}

.row input, .row select {
  flex: 2;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 100%;
}

#result {
  margin-top: 1rem;
  padding: 1rem;
  background: #e9f7ef;
  border-left: 5px solid #2ecc71;
  border-radius: 6px;
}

.time-display {
  margin: 1rem 0;
  font-size: 0.9rem;
  color: #555;
}

.occasion-banner {
  font-weight: bold;
  color: #e74c3c;
  margin-bottom: 1rem;
  text-align: center;
}

/* Theme styles */
.new-year-theme {
  background: url('https://i.imgur.com/YOUR_FIREWORKS_IMAGE.gif') center/cover no-repeat;
}

.christmas-theme {
  background: linear-gradient(#fff, #e6f7ff);
}

.valentine-theme {
  background: linear-gradient(#ffe6e6, #ffcccc);
}

  </style>
</head>
<body>
  <h1>Universal Discount Calculator</h1>
  <div class="occasion-banner" id="occasionBanner"></div>
  <div class="time-display" id="timeDisplay"></div>
  <div class="calculator">
    <div class="row">
      <label for="currency">Currency:</label>
      <select id="currency">
        <option value="‚Çπ">‚Çπ</option>
        <option value="$">$</option>
        <option value="‚Ç¨">‚Ç¨</option>
        <option value="¬•">¬•</option>
      </select>
    </div>
    <div class="row">
      <label for="originalPrice">Original Price:</label>
      <input type="number" id="originalPrice" />
    </div>
    <div class="row">
      <label for="discountPercent">Discount %:</label>
      <input type="number" id="discountPercent" />
    </div>
    <div class="row">
      <label for="flatDiscount">Flat Discount:</label>
      <input type="number" id="flatDiscount" />
    </div>
    <div class="row">
      <label for="gstToggle">Apply GST:</label>
      <input type="checkbox" id="gstToggle" />
    </div>
    <div class="row" id="gstRow" style="display: none;">
      <label for="gstPercent">GST %:</label>
      <input type="number" id="gstPercent" />
    </div>
    <button onclick="calculateDiscount()">Calculate</button>
    <div id="result"></div>
  </div>  <script>
    const themes = {
      "01-01": { name: "Happy New Year üéâ", class: "new-year-theme" },
      "12-25": { name: "Merry Christmas üéÑ", class: "christmas-theme" },
      "02-14": { name: "Happy Valentine's Day ‚ù§Ô∏è", class: "valentine-theme" }
    };

    function updateTime() {
      const now = new Date();
      const dateStr = now.toLocaleDateString(undefined, { day: '2-digit', month: 'long', year: 'numeric' });
      const timeStr = now.toLocaleTimeString();
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const offset = -now.getTimezoneOffset();
      const offsetHours = Math.floor(offset / 60);
      const offsetMins = offset % 60;
      const gmt = `GMT${offset >= 0 ? '+' : '-'}${String(Math.abs(offsetHours)).padStart(2, '0')}:${String(Math.abs(offsetMins)).padStart(2, '0')}`;
      document.getElementById('timeDisplay').textContent = `üóìÔ∏è ${dateStr} ‚Äî ${timeStr} (${gmt} ${timezone})`;
    }

    function applyOccasionTheme() {
      const today = new Date();
      const key = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
      if (themes[key]) {
        document.body.classList.add(themes[key].class);
        document.getElementById('occasionBanner').textContent = themes[key].name;
      }
    }

    function calculateDiscount() {
      const currency = document.getElementById('currency').value;
      const original = parseFloat(document.getElementById('originalPrice').value) || 0;
      const discountPercent = parseFloat(document.getElementById('discountPercent').value) || 0;
      const flatDiscount = parseFloat(document.getElementById('flatDiscount').value) || 0;
      const gstApplied = document.getElementById('gstToggle').checked;
      const gstPercent = gstApplied ? parseFloat(document.getElementById('gstPercent').value) || 0 : 0;

      const discountAmount = (original * discountPercent) / 100 + flatDiscount;
      const priceAfterDiscount = original - discountAmount;
      const gstAmount = (priceAfterDiscount * gstPercent) / 100;
      const finalPrice = priceAfterDiscount + gstAmount;

      document.getElementById('result').innerHTML = `
        <strong>Final Price:</strong> ${currency}${finalPrice.toFixed(2)}<br>
        <strong>You Saved:</strong> ${currency}${discountAmount.toFixed(2)}<br>
        ${gstApplied ? `<strong>GST Added:</strong> ${currency}${gstAmount.toFixed(2)}` : ''}
      `;
    }

    document.getElementById('gstToggle').addEventListener('change', function () {
      document.getElementById('gstRow').style.display = this.checked ? 'flex' : 'none';
    });

    setInterval(updateTime, 1000);
    updateTime();
    applyOccasionTheme();
  </script></body>
</html>
