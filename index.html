<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discount Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .input-group .suffix {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #555;
    }

    .row {
      margin-bottom: 15px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .slider {
      background-color: #4caf50;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content button {
      margin: 5px;
      padding: 8px 14px;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- üåê Language Modal -->
<div class="modal" id="languageModal">
  <div class="modal-content">
    <h3>Select Your Language</h3>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('te')">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
    <button onclick="setLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
    <button onclick="setLanguage('ta')">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</button>
  </div>
</div>

<!-- üåê Language Icon -->
<div class="top-right" onclick="document.getElementById('languageModal').style.display='flex'">üåê</div>

<div class="container">
  <h2 id="title">Discount Calculator</h2>

  <div class="row">
    <label for="currency">Currency:</label>
    <select id="currency">
      <option value="‚Çπ">‚Çπ</option>
      <option value="$">$</option>
      <option value="‚Ç¨">‚Ç¨</option>
    </select>
  </div>

  <div class="input-group">
    <input type="number" id="price" placeholder="Original Price" />
    <span class="suffix" id="currencySymbol">‚Çπ</span>
  </div>

  <div class="input-group">
    <input type="number" id="discount" placeholder="Discount" />
    <span class="suffix">%</span>
  </div>

  <div class="toggle-row">
    <label for="gstToggle" id="gstLabel">Apply GST</label>
    <label class="toggle-switch">
      <input type="checkbox" id="gstToggle" onchange="toggleGST()" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="input-group" id="gstGroup" style="display:none;">
    <input type="number" id="gst" placeholder="Enter GST %" value="18" />
    <span class="suffix">%</span>
  </div>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>
</div>

<script>
  function setLanguage(lang) {
    const translations = {
      en: "Discount Calculator",
      te: "‡∞°‡∞ø‡∞∏‡±ç‡∞ï‡±å‡∞Ç‡∞ü‡±ç ‡∞ï‡∞æ‡∞≤‡∞ø‡∞ï‡±ç‡∞Ø‡±Å‡∞≤‡±á‡∞ü‡∞∞‡±ç",
      hi: "‡§õ‡•Ç‡§ü ‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§ü‡§∞",
      ta: "‡Æ§‡Æ≥‡Øç‡Æ≥‡ØÅ‡Æ™‡Æü‡Æø ‡Æï‡Ææ‡Æ≤‡Øç‡Æï‡ØÅ‡Æ≤‡Øá‡Æü‡Øç‡Æü‡Æ∞‡Øç"
    };
    document.getElementById("title").innerText = translations[lang] || "Discount Calculator";
    document.getElementById("languageModal").style.display = "none";
  }

  function toggleGST() {
    const gstBox = document.getElementById("gstGroup");
    gstBox.style.display = document.getElementById("gstToggle").checked ? "block" : "none";
  }

  document.getElementById("currency").addEventListener("change", () => {
    document.getElementById("currencySymbol").innerText = document.getElementById("currency").value;
  });

  function calculate() {
    let price = parseFloat(document.getElementById("price").value) || 0;
    let discount = parseFloat(document.getElementById("discount").value) || 0;
    let currency = document.getElementById("currency").value;
    let gst = document.getElementById("gstToggle").checked
              ? parseFloat(document.getElementById("gst").value) || 0
              : 0;

    let discountedPrice = price - (price * discount / 100);
    discountedPrice += discountedPrice * (gst / 100);

    document.getElementById("result").innerText = `Final Price: ${currency}${discountedPrice.toFixed(2)}`;
  }
</script>

</body>
</html>
