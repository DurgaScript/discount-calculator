<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Discount Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eaf4ff, #f3f8ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 0.5rem;
      font-family: 'Trebuchet MS', sans-serif;
    }

    .datetime {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 1.2rem;
    }

    .form-group {
      display: flex;
      margin-bottom: 1rem;
    }

    .form-group input {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
    }

    .form-group select {
      width: 60px;
      font-size: 1rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-left: 0;
      border-radius: 0 6px 6px 0;
      background: #f4f4f4;
    }

    .toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 0.5rem;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.5rem;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
      background-color: #eafbe7;
      padding: 0.5rem;
      border-radius: 6px;
    }

    .language-select {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .footer-buttons {
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 480px) {
      .form-group {
        flex-direction: column;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        border-radius: 6px;
        margin-bottom: 0.5rem;
      }

      .footer-buttons {
        flex-direction: column;
      }

      .footer-buttons button {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="language-select">
    <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="ta">Tamil</option>
      <option value="fr">French</option>
    </select>
  </div>

  <h2>Welcome!</h2>
  <div class="datetime" id="datetime"></div>

  <div class="card">
    <div class="form-group">
      <input type="number" id="originalPrice" placeholder="Enter price" />
      <select id="currency">
        <option value="‚Çπ">‚Çπ</option>
        <option value="$">$</option>
        <option value="‚Ç¨">‚Ç¨</option>
      </select>
    </div>

    <div class="form-group">
      <input type="number" id="discount" placeholder="e.g. 20" />
      <select disabled><option>%</option></select>
    </div>

    <div class="toggle">
      <label>Apply GST?</label>
      <label class="switch">
        <input type="checkbox" id="applyGST">
        <span class="slider"></span>
      </label>
    </div>

    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <div class="footer-buttons">
      <button onclick="window.print()">üñ®Ô∏è Print</button>
      <button onclick="navigator.share ? navigator.share({ title: 'Discount Calculator', url: window.location.href }) : alert('Share not supported');">üîó Share</button>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      const timeStr = now.toLocaleTimeString(undefined, { timeZoneName: 'short' });
      document.getElementById('datetime').textContent = `${dateStr} at ${timeStr}`;
    }

    function calculate() {
      const original = parseFloat(document.getElementById('originalPrice').value) || 0;
      const discount = parseFloat(document.getElementById('discount').value) || 0;
      const applyGST = document.getElementById('applyGST').checked;
      const currency = document.getElementById('currency').value;

      let finalPrice = original - (original * discount / 100);
      if (applyGST) finalPrice += finalPrice * 0.18;

      finalPrice = Math.max(0, finalPrice).toFixed(2);

      const resultBox = document.getElementById('result');
      resultBox.innerHTML = `Final Price: ${currency} ${finalPrice}<br>Thank you!`;

      if (discount >= 30) {
        resultBox.innerHTML += `<br><span style="color:blue;">üéâ Great deal!</span>`;
      }
    }

    window.onload = updateDateTime;
  </script>
</body>
</html>
