<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discount Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-row label {
      margin: 0 0 0 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Discount Calculator</h2>

    <label>Original Price:</label>
    <input type="number" id="originalPrice" placeholder="e.g. 1000" />

    <label>Discount (%):</label>
    <input type="number" id="discountPercent" placeholder="e.g. 20" />

    <label>Discount (₹):</label>
    <input type="number" id="discountAmount" placeholder="e.g. 100" />

    <div class="checkbox-row">
      <input type="checkbox" id="applyGst" />
      <label for="applyGst">Apply GST</label>
    </div>

    <label>Currency:</label>
    <select id="currency">
      <option value="₹">₹ INR</option>
      <option value="$">$ USD</option>
      <option value="€">€ EUR</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const original = parseFloat(document.getElementById("originalPrice").value) || 0;
      const percent = parseFloat(document.getElementById("discountPercent").value) || 0;
      const amount = parseFloat(document.getElementById("discountAmount").value) || 0;
      const applyGst = document.getElementById("applyGst").checked;
      const currency = document.getElementById("currency").value;

      let discounted = original;
      if (percent > 0) {
        discounted -= original * (percent / 100);
      }
      if (amount > 0) {
        discounted -= amount;
      }

      if (applyGst) {
        discounted += discounted * 0.18;
      }

      discounted = Math.max(0, discounted).toFixed(2);

      document.getElementById("result").innerText = `Final Price: ${currency} ${discounted}`;
    }
  </script>
</body>
</html>
