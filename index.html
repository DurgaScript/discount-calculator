<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discount Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #222;
      color: #eee;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .row {
      margin-top: 15px;
    }

    .checkbox-row, .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
    }

    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .slider {
      background-color: #4caf50;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Discount Calculator</h1>

    <label for="language">üåê Language:</label>
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
      <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
      <option value="es">Espa√±ol</option>
    </select>

    <label for="currency">üí± Currency:</label>
    <select id="currency">
      <option value="‚Çπ">‚Çπ</option>
      <option value="$">$</option>
      <option value="‚Ç¨">‚Ç¨</option>
    </select>

    <label for="price">Price:</label>
    <input type="number" id="price" placeholder="Enter original price" />

    <label for="discount1">Discount 1 (%):</label>
    <input type="number" id="discount1" placeholder="e.g., 20" />

    <label for="discount2">Discount 2 (Flat):</label>
    <input type="number" id="discount2" placeholder="e.g., 100" />

    <div class="checkbox-row">
      <label for="applyGST" id="applyGSTLabel">Apply GST</label>
      <label class="toggle-switch">
        <input type="checkbox" id="applyGST" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <button onclick="calculateDiscount()">Calculate</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateDiscount() {
      let price = parseFloat(document.getElementById("price").value);
      let d1 = parseFloat(document.getElementById("discount1").value) || 0;
      let d2 = parseFloat(document.getElementById("discount2").value) || 0;
      let gstApplied = document.getElementById("applyGST").checked;
      let currency = document.getElementById("currency").value;

      if (isNaN(price)) {
        alert("Please enter a valid price");
        return;
      }

      let discountedPrice = price - (price * d1 / 100);
      discountedPrice -= d2;

      if (gstApplied) {
        discountedPrice *= 1.18; // 18% GST
      }

      discountedPrice = Math.max(discountedPrice, 0); // No negative prices

      document.getElementById("result").innerText = `Final Price: ${currency}${discountedPrice.toFixed(2)}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      const texts = {
        en: "Discount Calculator",
        te: "‡∞°‡∞ø‡∞∏‡±ç‡∞ï‡±å‡∞Ç‡∞ü‡±ç ‡∞ï‡∞æ‡∞≤‡∞ø‡∞ï‡±ç‡∞Ø‡±Å‡∞≤‡±á‡∞ü‡∞∞‡±ç",
        hi: "‡§õ‡•Ç‡§ü ‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§ü‡§∞",
        ta: "‡Æ§‡Æ≥‡Øç‡Æ≥‡ØÅ‡Æ™‡Æü‡Æø ‡Æï‡Ææ‡Æ≤‡Øç‡Æï‡ØÅ‡Æ≤‡Øá‡Æü‡Øç‡Æü‡Æ∞‡Øç",
        es: "Calculadora de Descuento"
      };
      document.getElementById("title").innerText = texts[lang] || texts.en;
    }
  </script>
</body>
</html>
