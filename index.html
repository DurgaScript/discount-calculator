    .container {

      margin-bottom: 20px;
    }

    }

      margin-top: 5px;
    }
    .checkbox-row {

    }

      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Discount Calculator</h2>

    <label for="originalPrice" id="label-originalPrice">Original Price:</label>
    <input type="number" id="originalPrice" placeholder="e.g. 1000" />

    <label for="discountPercent" id="label-discountPercent">Discount (%):</label>
    <input type="number" id="discountPercent" placeholder="e.g. 20" />

    <label for="discountAmount" id="label-discountAmount">Discount (‚Çπ):</label>
    <input type="number" id="discountAmount" placeholder="e.g. 100" />

    <div class="checkbox-row">
      <label id="applyGSTLabel">
        <input type="checkbox" id="applyGST" />
        Apply GST
      </label>
    </div>

    <label for="currency" id="label-currency">Currency:</label>
    <select id="currency">
      <option value="‚Çπ">‚Çπ INR</option>
      <option value="$">$ USD</option>
      <option value="‚Ç¨">‚Ç¨ EUR</option>
    </select>

    <button onclick="calculate()" id="calculateBtn">Calculate</button>

    <div class="result" id="result"></div>
    <div class="result" id="savings"></div>

    <label for="language" id="label-language">üåê Language:</label>

  <script>
    function calculate() {
      const original = parseFloat(document.getElementById("originalPrice").value) || 0;
      const percent = parseFloat(document.getElementById("discountPercent").value) || 0;
      const amount = parseFloat(document.getElementById("discountAmount").value) || 0;
      const applyGst = document.getElementById("applyGST").checked;
      const currency = document.getElementById("currency").value;

      let discountValue = 0;

      if (percent > 0) {
        discountValue = original * (percent / 100);
      }

      if (amount > 0) {
        discountValue = amount;
      }

      let final = original - discountValue;

      if (applyGst) {
        final += final * 0.18;
      }

      final = Math.max(0, final).toFixed(2);
      discountValue = Math.min(original, discountValue).toFixed(2);

      document.getElementById("result").innerText = `${translations[currentLang].finalPrice} ${currency} ${final}`;
      document.getElementById("savings").innerText = `${translations[currentLang].youSaved} ${currency} ${discountValue}`;
    }
