<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json">
  <title>Universal Discount Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f0f2f5, #e4eaf1);
      color: #333;
      transition: background 0.4s ease;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }
    .switch {
      display: flex;
      align-items: center;
      margin-top: 1rem;
      justify-content: space-between;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e8f5e9;
      border-radius: 8px;
      text-align: center;
    }
    .language-switcher, .currency-symbol {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }
    .tools {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      background-color: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .datetime {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="language-switcher">
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="te">Telugu</option>
        <option value="hi">Hindi</option>
        <option value="es">Spanish</option>
      </select>
    </div>
    <h1 id="welcomeText">Welcome!</h1>
    <div class="datetime" id="datetime"></div>
  </header>  <div class="container">
    <label for="originalPrice">Original Price</label>
    <div style="position: relative;">
      <input type="number" id="originalPrice" placeholder="Enter price" />
      <select id="currencySymbol" style="position: absolute; right: 0.2rem; top: 0.2rem; width: 4rem;">
        <option value="â‚¹">â‚¹</option>
        <option value="$">$</option>
        <option value="â‚¬">â‚¬</option>
        <option value="Â¥">Â¥</option>
      </select>
    </div><label for="discount">Discount</label>
<div style="position: relative;">
  <input type="number" id="discount" placeholder="e.g. 20" />
  <select id="discountType" style="position: absolute; right: 0.2rem; top: 0.2rem; width: 4rem;">
    <option value="%">%</option>
    <option value="flat">Flat</option>
  </select>
</div>

<div class="switch">
  <label for="applyGST">Apply GST?</label>
  <input type="checkbox" id="applyGST" />
</div>

<div id="gstInputBox" style="display:none">
  <label for="gstValue">GST %</label>
  <input type="number" id="gstValue" placeholder="e.g. 18" />
</div>

<button onclick="calculateDiscount()">Calculate</button>

<div class="result" id="result"></div>
<div class="tools">
  <button onclick="window.print()">ðŸ–¨ Print</button>
  <button onclick="navigator.share ? navigator.share({ title: 'Discount Calculator', url: window.location.href }) : alert('Sharing not supported')">ðŸ”— Share</button>
</div>

  </div>  <footer>
    <p id="thankYouText"></p>
  </footer>  <script>
    document.getElementById("applyGST").addEventListener("change", function() {
      document.getElementById("gstInputBox").style.display = this.checked ? "block" : "none";
    });

    function calculateDiscount() {
      const price = parseFloat(document.getElementById("originalPrice").value);
      const discount = parseFloat(document.getElementById("discount").value);
      const discountType = document.getElementById("discountType").value;
      const gstApplied = document.getElementById("applyGST").checked;
      const gst = gstApplied ? parseFloat(document.getElementById("gstValue").value) : 0;
      const currency = document.getElementById("currencySymbol").value;

      let discountedPrice = discountType === "%" ? price - (price * (discount / 100)) : price - discount;
      if (gstApplied && !isNaN(gst)) {
        discountedPrice += (discountedPrice * gst / 100);
      }

      const result = `${currency} ${discountedPrice.toFixed(2)}`;
      let evaluation = "";
      if (discountType === "%" && discount >= 50) evaluation = "ðŸŽ‰ This is a great deal!";
      document.getElementById("result").innerHTML = `<strong>Final Price:</strong> ${result}<br>${evaluation}`;
      document.getElementById("thankYouText").innerText = "Thank you for using our tool!";
    }

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', timeZoneName: 'short' };
      document.getElementById("datetime").innerText = now.toLocaleString("en-IN", options);
    }

    setInterval(updateTime, 60000);
    updateTime();
  </script></body>
</html>
