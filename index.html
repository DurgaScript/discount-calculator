<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discount Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discount Calculator</h1>

    <label for="price">Original Price:</label>
    <input type="number" id="price" placeholder="e.g. 1000" />

    <label for="discountPercent">Discount (%):</label>
    <input type="number" id="discountPercent" placeholder="e.g. 20" />

    <label for="discountAmount">Discount (₹):</label>
    <input type="number" id="discountAmount" placeholder="e.g. 100" />

    <div class="checkbox-row">
      <input type="checkbox" id="gstCheck" />
      <label for="gstCheck">Apply GST</label>
    </div>

    <label for="currency">Currency:</label>
    <select id="currency">
      <option value="₹">₹ INR</option>
      <option value="$">$ USD</option>
      <option value="€">€ EUR</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const price = parseFloat(document.getElementById('price').value) || 0;
      const discountPercent = parseFloat(document.getElementById('discountPercent').value) || 0;
      const discountAmount = parseFloat(document.getElementById('discountAmount').value) || 0;
      const applyGst = document.getElementById('gstCheck').checked;
      const currency = document.getElementById('currency').value;

      let discountedPrice = price;

      // Apply percentage discount
      if (discountPercent > 0) {
        discountedPrice -= (price * discountPercent / 100);
      }

      // Apply fixed amount discount
      if (discountAmount > 0) {
        discountedPrice -= discountAmount;
      }

      // Apply GST (assume 18%)
      if (applyGst) {
        discountedPrice += discountedPrice * 0.18;
      }

      discountedPrice = discountedPrice < 0 ? 0 : discountedPrice;

      document.getElementById('result').textContent =
        `Final Price: ${currency} ${discountedPrice.toFixed(2)}`;
    }
  </script>
</body>
</html>
