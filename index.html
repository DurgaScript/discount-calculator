<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discount Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fffde7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 0;
      font-size: 2em;
      font-weight: bold;
    }

    h2 {
      margin: 5px 0;
      font-family: monospace;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    input[type="number"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    select, .toggle {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
    }

    .toggle input[type="checkbox"] {
      width: 0;
      height: 0;
      visibility: hidden;
    }

    .toggle-label {
      display: inline-block;
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 25px;
      position: relative;
      cursor: pointer;
    }

    .toggle-label::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2.5px;
      left: 2.5px;
      transition: 0.3s;
    }

    .toggle input:checked + .toggle-label {
      background: #4caf50;
    }

    .toggle input:checked + .toggle-label::after {
      transform: translateX(25px);
    }

    .gst-input {
      display: none;
      margin-top: 10px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: 0.3s;
    }

    .calculate-btn { background: #03a9f4; }
    .reset-btn { background: #757575; }
    .print-btn { background: #2196f3; }
    .share-btn { background: #00bcd4; }

    .result {
      margin-top: 15px;
      padding: 10px;
      background: #e0f2f1;
      border-radius: 10px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .btn-group {
        flex-direction: column;
        gap: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Discount Calculator</h1>
  <h2 id="datetime">Loading...</h2>

  <div class="container">
    <label for="price">Original Price</label>
    <div class="input-group">
      <input type="number" id="price" placeholder="Enter price" />
      <select id="currency">
        <option>‚Çπ</option>
        <option>$</option>
        <option>‚Ç¨</option>
        <option>¬£</option>
      </select>
    </div>

    <label for="discount">Discount (%)</label>
    <div class="input-group">
      <input type="number" id="discount" placeholder="e.g. 20" />
      <span>%</span>
    </div>

    <div class="toggle-container">
      <span>Apply GST?</span>
      <div class="toggle">
        <input type="checkbox" id="gstToggle">
        <label for="gstToggle" class="toggle-label"></label>
      </div>
    </div>

    <div class="gst-input" id="gstInputGroup">
      <label for="gst">GST (%)</label>
      <input type="number" id="gst" placeholder="e.g. 18">
    </div>

    <button class="calculate-btn" onclick="calculate()">Calculate</button>

    <div class="result" id="resultBox"></div>

    <div class="btn-group">
      <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>
      <button class="reset-btn" onclick="resetForm()">üîÑ Reset</button>
      <button class="share-btn" onclick="navigator.share ? navigator.share({title:'Discount Calculator', url:location.href}) : alert('Sharing not supported')">üîó Share</button>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        timeZoneName: "short"
      };
      document.getElementById("datetime").textContent = now.toLocaleString("en-IN", options);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    document.getElementById("gstToggle").addEventListener("change", function () {
      document.getElementById("gstInputGroup").style.display = this.checked ? "block" : "none";
    });

    function calculate() {
      const price = parseFloat(document.getElementById("price").value);
      const discount = parseFloat(document.getElementById("discount").value);
      const currency = document.getElementById("currency").value;
      const applyGst = document.getElementById("gstToggle").checked;
      const gst = applyGst ? parseFloat(document.getElementById("gst").value) : 0;

      if (isNaN(price) || isNaN(discount)) {
        alert("Please enter valid price and discount.");
        return;
      }

      let discountedPrice = price - (price * discount / 100);
      if (applyGst && !isNaN(gst)) {
        discountedPrice += discountedPrice * gst / 100;
      }

      const worthIt = discount >= 30 ? "üéâ Great Deal!" : (discount < 10 ? "üßê Not a big discount." : "");

      document.getElementById("resultBox").innerHTML = `
        Final Price: <strong>${currency} ${discountedPrice.toFixed(2)}</strong><br>${worthIt}
      `;
    }

    function resetForm() {
      document.getElementById("price").value = "";
      document.getElementById("discount").value = "";
      document.getElementById("gst").value = "";
      document.getElementById("gstToggle").checked = false;
      document.getElementById("gstInputGroup").style.display = "none";
      document.getElementById("resultBox").innerHTML = "";
    }
  </script>
</body>
</html>
