<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Discount Calculator</title>
  <style>
    :root {
      --primary: #4a90e2;
      --accent: #f5f5f5;
      --text: #333;
      --bg: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--accent);
      color: var(--text);
    }

    .container {
      max-width: 600px;
      background: var(--bg);
      margin: 40px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }

    .input-group input,
    .input-group select {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex: 1;
    }

    .input-group select.currency {
      max-width: 80px;
      margin-left: 8px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 1.5rem;
    }

    .toggle-label {
      margin-right: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: #357ABD;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }

      .buttons button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Universal Discount Tool</h1>

    <label for="original">Original Price</label>
    <div class="input-group">
      <input type="number" id="original" placeholder="Enter price" />
      <select id="currency" class="currency">
        <option value="₹">₹</option>
        <option value="$">$</option>
        <option value="€">€</option>
        <option value="¥">¥</option>
      </select>
    </div>

    <label for="discount">Discount</label>
    <div class="input-group">
      <input type="number" id="discount" placeholder="Enter discount" />
      <select id="discountType">
        <option value="percent">%</option>
        <option value="flat">Flat</option>
      </select>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Apply GST</span>
      <label class="switch">
        <input type="checkbox" id="toggleGST" onclick="toggleGstInput()">
        <span class="slider"></span>
      </label>
    </div>

    <div id="gstInputSection" style="display:none">
      <label for="gst">GST %</label>
      <input type="number" id="gst" placeholder="Enter GST %">
    </div>

    <div class="buttons">
      <button onclick="calculateDiscount()">Calculate</button>
      <button onclick="window.print()">Print</button>
      <button onclick="shareSite()">Share</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    function toggleGstInput() {
      const gstInput = document.getElementById("gstInputSection");
      gstInput.style.display = document.getElementById("toggleGST").checked ? "block" : "none";
    }

    function calculateDiscount() {
      const price = parseFloat(document.getElementById("original").value);
      const discount = parseFloat(document.getElementById("discount").value);
      const type = document.getElementById("discountType").value;
      const currency = document.getElementById("currency").value;
      const gst = parseFloat(document.getElementById("gst").value) || 0;
      const applyGst = document.getElementById("toggleGST").checked;

      if (isNaN(price) || isNaN(discount)) {
        alert("Enter valid price and discount");
        return;
      }

      let discounted = type === "percent" ? price * (1 - discount / 100) : price - discount;
      if (applyGst) discounted *= (1 + gst / 100);

      document.getElementById("result").innerText = `Final Price: ${currency} ${discounted.toFixed(2)}`;
    }

    function shareSite() {
      navigator.clipboard.writeText(window.location.href);
      alert("Page link copied to clipboard!");
    }
  </script>
</body>
</html>
