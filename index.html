<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Discount Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #333;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    button {
      cursor: pointer;
      border: none;
      background: #4f46e5;
      color: white;
      transition: 0.3s ease;
    }
    button:hover {
      background: #3730a3;
    }
    .result-box {
      background: #e0f7e9;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #datetime {
      text-align: right;
      font-size: 0.95rem;
      margin-bottom: 10px;
      color: #555;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <h1>Universal Discount Calculator</h1>
  </header>

  <div class="container">
    <div id="datetime">üóìÔ∏è Date & Time: <span id="liveTime">Loading...</span></div>
    <p>üëã Welcome! Select your options and get your price instantly.</p>

    <!-- Original Price with Currency -->
    <div class="form-group">
      <label for="price">Original Price:</label>
      <div class="row">
        <div style="flex: 0.8;">
          <select id="currency">
            <option value="‚Çπ">INR (‚Çπ)</option>
            <option value="$">USD ($)</option>
            <option value="‚Ç¨">EUR (‚Ç¨)</option>
          </select>
        </div>
        <div style="flex: 1.2;">
          <input type="number" id="price" placeholder="Enter original price" />
        </div>
      </div>
    </div>

    <!-- Discount -->
    <div class="form-group">
      <label for="discount">Discount:</label>
      <input type="number" id="discount" placeholder="e.g. 20 for 20%" />
    </div>

    <!-- GST Section -->
    <div class="form-group">
      <label for="gstSelect">GST:</label>
      <select id="gstSelect" onchange="handleGSTChange()">
        <option value="none">No GST</option>
        <option value="18">Apply 18% GST</option>
        <option value="custom">Custom GST</option>
      </select>
    </div>

    <div class="form-group" id="customGstDiv" style="display: none;">
      <label for="customGst">Enter Custom GST %:</label>
      <input type="number" id="customGst" placeholder="e.g. 12" />
    </div>
    <!-- Calculate Button -->
    <div class="form-group">
      <button onclick="calculate()">Calculate</button>
    </div>

    <!-- Result -->
    <div id="result" class="result-box" style="display: none;"></div>

    <!-- Button Group -->
    <div class="btn-group">
      <button onclick="resetForm()">Reset</button>
      <button onclick="downloadPDF()">Download</button>
      <button onclick="shareResult()">Share</button>
    </div>
  </div>

  <!-- Footer -->
  <footer style="text-align:center; font-size: 14px; margin-top: 50px; padding: 10px; color: #666;">
    ¬© 2025 Discount Calculator |
    <a href="about.html" style="color:#007bff; text-decoration: none;">About</a> |
    <a href="privacy.html" style="color:#007bff; text-decoration: none;">Privacy Policy</a>
  </footer>

  <!-- JavaScript -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timezone = 'IST';

      const formatted = \`\${year}-\${month}-\${day} \${hours}:\${minutes}:\${seconds} \${timezone}\`;
      document.getElementById('liveTime').textContent = formatted;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    function handleGSTChange() {
      const gstType = document.getElementById("gstSelect").value;
      document.getElementById("customGstDiv").style.display = gstType === "custom" ? "block" : "none";
    }

    function calculate() {
      const price = parseFloat(document.getElementById("price").value);
      const discount = parseFloat(document.getElementById("discount").value);
      const currency = document.getElementById("currency").value;
      let gst = 0;

      const gstType = document.getElementById("gstSelect").value;
      if (gstType === "18") gst = 18;
      else if (gstType === "custom") {
        const customGst = parseFloat(document.getElementById("customGst").value);
        if (!isNaN(customGst)) gst = customGst;
      }

      if (isNaN(price) || isNaN(discount)) {
        alert("Please enter valid price and discount.");
        return;
      }

      const discountAmount = (price * discount) / 100;
      let discountedPrice = price - discountAmount;

      let gstAmount = 0;
      if (gst > 0) {
        gstAmount = (discountedPrice * gst) / 100;
        discountedPrice += gstAmount;
      }

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = \`
        <strong>Original Price:</strong> \${currency}\${price.toFixed(2)}<br>
        <strong>Discount (\${discount}%):</strong> -\${currency}\${discountAmount.toFixed(2)}<br>
        <strong>\${gst > 0 ? "GST Applied (\${gst}%):" : "GST:"}</strong> \${currency}\${gstAmount.toFixed(2)}<br><br>
        <strong>Final Price:</strong> \${currency}\${discountedPrice.toFixed(2)}<br><br>
        \${discount > 30 ? '<span style="color:green;">üéâ Great deal!</span>' : ''}
      \`;
      resultDiv.style.display = "block";

      setTimeout(() => {
        alert("‚úÖ Thank you! Your result is ready.");
      }, 500);
    }
    function resetForm() {
      document.getElementById("price").value = "";
      document.getElementById("discount").value = "";
      document.getElementById("gstSelect").value = "none";
      document.getElementById("customGst").value = "";
      document.getElementById("customGstDiv").style.display = "none";
      document.getElementById("result").style.display = "none";
    }

    function shareResult() {
      const result = document.getElementById("result").innerText;
      if (navigator.share) {
        navigator.share({
          title: "Discount Calculator",
          text: result,
        });
      } else {
        alert("Sharing not supported on this browser.");
      }
    }

    function downloadPDF() {
      const resultText = document.getElementById("result").innerText;
      const blob = new Blob([resultText], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "discount-result.pdf";
      link.click();
    }
  </script>
<script>
  function updateDateTime() {
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    const timezone = 'IST'; // Static label
    const formatted = `${year}-${month}-${day} ${hours}:${minutes}:${seconds} ${timezone}`;
    document.getElementById('liveTime').textContent = formatted;
  }

  window.onload = function () {
    updateDateTime();
    setInterval(updateDateTime, 1000);
  };
</script>
</body>
</html>
