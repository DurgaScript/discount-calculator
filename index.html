<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Discount Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #333;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 650px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #datetime {
      text-align: right;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
    }

    input, select, button {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .row select, .row input {
      width: 100%;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    button {
      flex: 1;
      cursor: pointer;
      border: none;
      background: #4f46e5;
      color: white;
      transition: 0.3s ease;
    }

    button:hover {
      background: #3730a3;
    }

    .result-box {
      background: #e0f7e9;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Universal Discount Calculator</h1>
  </header>

  <div class="container">
    <div id="datetime">Date & Time: <span id="liveTime">Loading...</span></div>

    <!-- Welcome Message -->
    <div class="welcome-message" style="
      background-color: #f0f4ff;
      border-left: 5px solid #4f46e5;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeIn 0.8s ease-in-out;
    ">
      <span style="font-size: 1.8rem;">âœ¨</span>
      <p style="margin: 0; font-size: 1rem; color: #333;">
        Welcome! Quickly calculate your discounted price, including GST and custom settings.
      </p>
    </div>

    <!-- Currency + Original Price -->
    <div class="form-group">
      <label for="price">Original Price:</label>
      <div class="row">
        <select id="currency">
          <option value="â‚¹">INR (â‚¹)</option>
          <option value="$">USD ($)</option>
          <option value="â‚¬">EUR (â‚¬)</option>
        </select>
        <input type="number" id="price" placeholder="Enter original price" />
      </div>
    </div>

    <!-- Discount + GST in one row -->
    <div class="form-group">
      <div class="row">
        <div style="flex: 1;">
          <label for="discount">Discount (%):</label>
          <input type="number" id="discount" placeholder="e.g. 20 for 20%" />
        </div>
        <div style="flex: 1;">
          <label for="gstSelect">GST:</label>
          <select id="gstSelect" onchange="handleGSTChange()" style="width: 100%;">
            <option value="none">No GST</option>
            <option value="18">Apply 18% GST</option>
            <option value="custom">Custom GST</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Custom GST Input -->
    <div class="form-group" id="customGstDiv" style="display: none;">
      <label for="customGst">Enter Custom GST %:</label>
      <input type="number" id="customGst" placeholder="e.g. 12" />
    </div>

    <!-- Calculate Button -->
    <div class="form-group">
      <button style="width: 100%;" onclick="calculate()">Calculate</button>
    </div>

    <!-- Result -->
    <div id="result" class="result-box" style="display: none;"></div>

    <!-- Button Group -->
    <div class="btn-group">
      <button onclick="resetForm()">Reset</button>
      <button onclick="downloadPDF()">Download</button>
      <button onclick="shareResult()">Share</button>
    </div>
  </div>

  <!-- Footer -->
  <footer style="text-align:center; font-size: 14px; margin-top: 50px; padding: 10px; color: #666;">
    Â© 2025 Discount Calculator |
    <a href="about.html" style="color:#007bff; text-decoration: none;">About</a> |
    <a href="privacy.html" style="color:#007bff; text-decoration: none;">Privacy Policy</a>
  </footer>

  <!-- Scripts -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timezone = 'IST';
      const formatted = `${year}-${month}-${day} ${hours}:${minutes}:${seconds} ${timezone}`;
      document.getElementById('liveTime').textContent = formatted;
    }

    window.onload = function () {
      updateDateTime();
      setInterval(updateDateTime, 1000);
    };

    function handleGSTChange() {
      const gstType = document.getElementById("gstSelect").value;
      document.getElementById("customGstDiv").style.display = gstType === "custom" ? "block" : "none";
    }

    function calculate() {
      const price = parseFloat(document.getElementById("price").value);
      const discount = parseFloat(document.getElementById("discount").value);
      const currency = document.getElementById("currency").value;
      let gst = 0;

      const gstType = document.getElementById("gstSelect").value;
      if (gstType === "18") gst = 18;
      else if (gstType === "custom") {
        const customGst = parseFloat(document.getElementById("customGst").value);
        if (!isNaN(customGst)) gst = customGst;
      }

      if (isNaN(price) || isNaN(discount)) {
        alert("Please enter valid price and discount.");
        return;
      }

      const discountAmount = (price * discount) / 100;
      let discountedPrice = price - discountAmount;

      let gstAmount = 0;
      if (gst > 0) {
        gstAmount = (discountedPrice * gst) / 100;
        discountedPrice += gstAmount;
      }

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <strong>Original Price:</strong> ${currency}${price.toFixed(2)}<br>
        <strong>Discount (${discount}%):</strong> -${currency}${discountAmount.toFixed(2)}<br>
        <strong>${gst > 0 ? "GST Applied (" + gst + "%):" : "GST:"}</strong> ${currency}${gstAmount.toFixed(2)}<br><br>
        <strong>Final Price:</strong> ${currency}${discountedPrice.toFixed(2)}<br><br>
        ${discount > 30 ? '<span style="color:green;">ðŸŽ‰ Great deal!</span>' : ''}
      `;
      resultDiv.style.display = "block";

      setTimeout(() => {
        alert("âœ… Thank you! Your result is ready.");
      }, 500);
    }

    function resetForm() {
      document.getElementById("price").value = "";
      document.getElementById("discount").value = "";
      document.getElementById("gstSelect").value = "none";
      document.getElementById("customGst").value = "";
      document.getElementById("customGstDiv").style.display = "none";
      document.getElementById("result").style.display = "none";
    }

    function shareResult() {
      const result = document.getElementById("result").innerText;
      if (navigator.share) {
        navigator.share({
          title: "Discount Calculator",
          text: result,
        });
      } else {
        alert("Sharing not supported on this browser.");
      }
    }

    function downloadPDF() {
      const resultText = document.getElementById("result").innerText;
      const blob = new Blob([resultText], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "discount-result.pdf";
      link.click();
    }
  </script>
</body>
</html>
