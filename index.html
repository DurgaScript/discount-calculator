<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discount Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    .lang-switcher {
      margin-top: 10px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-group label {
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Discount Calculator</h2>

    <label id="label-original">Original Price:</label>
    <input type="number" id="originalPrice" placeholder="e.g. 1000" />

    <label id="label-discount-percent">Discount (%):</label>
    <input type="number" id="discountPercent" placeholder="e.g. 20" />

    <label id="label-discount-flat">Discount (‚Çπ):</label>
    <input type="number" id="discountFlat" placeholder="e.g. 100" />

    <div class="checkbox-group">
      <input type="checkbox" id="gstCheck" />
      <label for="gstCheck" id="label-apply">Apply GST</label>
    </div>

    <label for="currency" id="label-currency">Currency:</label>
    <select id="currency">
      <option value="‚Çπ">‚Çπ INR</option>
      <option value="$">$ USD</option>
      <option value="‚Ç¨">‚Ç¨ EUR</option>
    </select>

    <button onclick="calculateFinalPrice()">Calculate</button>

    <p id="result"></p>

    <div class="lang-switcher">
      <label for="language">üåê Language:</label>
      <select id="language" onchange="updateLanguage()">
        <option value="en">English</option>
        <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
        <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
      </select>
    </div>
  </div>

  <script>
    const texts = {
      en: {
        title: "Discount Calculator",
        original: "Original Price:",
        percent: "Discount (%):",
        flat: "Discount (‚Çπ):",
        apply: "Apply GST",
        currency: "Currency:",
      },
      te: {
        title: "‡∞°‡∞ø‡∞∏‡±ç‡∞ï‡±å‡∞Ç‡∞ü‡±ç ‡∞ï‡∞æ‡∞≤‡∞ø‡∞ï‡±ç‡∞Ø‡±Å‡∞≤‡±á‡∞ü‡∞∞‡±ç",
        original: "‡∞Ö‡∞∏‡∞≤‡±Å ‡∞ß‡∞∞:",
        percent: "‡∞°‡∞ø‡∞∏‡±ç‡∞ï‡±å‡∞Ç‡∞ü‡±ç (%):",
        flat: "‡∞°‡∞ø‡∞∏‡±ç‡∞ï‡±å‡∞Ç‡∞ü‡±ç (‚Çπ):",
        apply: "GST ‡∞µ‡∞∞‡±ç‡∞§‡∞ø‡∞Ç‡∞ö‡∞ø‡∞Ç‡∞ö‡±Å",
        currency: "‡∞ï‡∞∞‡±Ü‡∞®‡±ç‡∞∏‡±Ä:",
      },
      hi: {
        title: "‡§õ‡•Ç‡§ü ‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§ü‡§∞",
        original: "‡§Æ‡•Ç‡§≤‡•ç‡§Ø:",
        percent: "‡§õ‡•Ç‡§ü (%):",
        flat: "‡§õ‡•Ç‡§ü (‚Çπ):",
        apply: "GST ‡§≤‡§æ‡§ó‡•Ç ‡§ï‡§∞‡•á‡§Ç",
        currency: "‡§Æ‡•Å‡§¶‡•ç‡§∞‡§æ:",
      },
    };

    function calculateFinalPrice() {
      const originalPrice = parseFloat(document.getElementById("originalPrice").value) || 0;
      const discountPercent = parseFloat(document.getElementById("discountPercent").value) || 0;
      const discountFlat = parseFloat(document.getElementById("discountFlat").value) || 0;
      const applyGST = document.getElementById("gstCheck").checked;
      const currency = document.getElementById("currency").value;

      let price = originalPrice;

      if (discountPercent > 0) {
        price -= (price * discountPercent / 100);
      }

      if (discountFlat > 0) {
        price -= discountFlat;
      }

      if (applyGST) {
        price += price * 0.18; // 18% GST
      }

      document.getElementById("result").innerText = `Final Price: ${currency}${price.toFixed(2)}`;
    }

    function updateLanguage() {
      const lang = document.getElementById("language").value;
      document.getElementById("title").innerText = texts[lang].title;
      document.getElementById("label-original").innerText = texts[lang].original;
      document.getElementById("label-discount-percent").innerText = texts[lang].percent;
      document.getElementById("label-discount-flat").innerText = texts[lang].flat;
      document.getElementById("label-apply").innerText = texts[lang].apply;
      document.getElementById("label-currency").innerText = texts[lang].currency;
    }

    // Initialize default language
    updateLanguage();
  </script>
</body>
</html>
