<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Discount Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #eef1f5);
      transition: background 0.5s;
      color: #333;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background-color: #007acc;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.8rem 0 0.2rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }
    .toggle {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }
    .toggle input {
      margin-right: 0.5rem;
    }
    .result, .thankyou, .deal-feedback {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f0f8ff;
      border-radius: 10px;
      font-size: 1.1rem;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .datetime {
      text-align: center;
      margin-top: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body onload="showWelcome()">
  <header>
    <h1>Universal Discount Calculator</h1>
  </header>  <div class="container">
    <div id="welcome" class="result">üëã Welcome! Ready to save smart?</div><label for="currency">Currency:</label>
<select id="currency">
  <option value="‚Çπ">‚Çπ</option>
  <option value="$">$</option>
  <option value="‚Ç¨">‚Ç¨</option>
  <option value="¬•">¬•</option>
</select>

<label for="originalPrice">Original Price:</label>
<input type="number" id="originalPrice" placeholder="Enter price...">

<label for="discountPercent">Discount (%)</label>
<input type="number" id="discountPercent" placeholder="Enter % discount...">

<label for="flatDiscount">Flat Discount</label>
<input type="number" id="flatDiscount" placeholder="Enter flat discount...">

<div class="toggle">
  <input type="checkbox" id="applyGST" onchange="toggleGSTField()">
  <label for="applyGST">Apply GST</label>
</div>

<div id="gstInput" style="display:none;">
  <label for="gstPercent">GST (%)</label>
  <input type="number" id="gstPercent" placeholder="Enter GST %">
</div>

<button onclick="calculateDiscount()">Calculate</button>

<div id="result" class="result" style="display:none;"></div>
<div id="thankyou" class="thankyou" style="display:none;">‚úÖ Thanks for using the calculator!</div>
<div id="dealFeedback" class="deal-feedback" style="display:none;"></div>

<div class="btn-group">
  <button onclick="window.print()">üñ®Ô∏è Print</button>
  <button onclick="shareApp()">üîó Share</button>
</div>

<div class="datetime" id="datetime"></div>

  </div>  <footer>
    ¬© 2025 DiscountTool | All rights reserved
  </footer>  <script>
    function showWelcome() {
      setTimeout(() => {
        document.getElementById('welcome').style.display = 'none';
      }, 3000);
      updateTime();
      setInterval(updateTime, 60000);
    }

    function toggleGSTField() {
      const gstBox = document.getElementById('gstInput');
      gstBox.style.display = document.getElementById('applyGST').checked ? 'block' : 'none';
    }

    function calculateDiscount() {
      const currency = document.getElementById('currency').value;
      const original = parseFloat(document.getElementById('originalPrice').value) || 0;
      const percent = parseFloat(document.getElementById('discountPercent').value) || 0;
      const flat = parseFloat(document.getElementById('flatDiscount').value) || 0;
      const gstActive = document.getElementById('applyGST').checked;
      const gstPercent = gstActive ? parseFloat(document.getElementById('gstPercent').value) || 0 : 0;

      let discounted = original - (original * percent / 100) - flat;
      if (gstActive) discounted += discounted * (gstPercent / 100);

      discounted = Math.max(discounted, 0);

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerText = `Final Price: ${currency}${discounted.toFixed(2)}`;
      document.getElementById('thankyou').style.display = 'block';

      // Show Deal Feedback
      const totalSaved = original - discounted;
      const savePercent = (totalSaved / original) * 100;
      const dealBox = document.getElementById('dealFeedback');
      dealBox.style.display = 'block';
      if (savePercent >= 50) dealBox.innerText = 'üî• Amazing deal! You‚Äôre saving big!';
      else if (savePercent >= 30) dealBox.innerText = 'üëç Good deal, worth considering!';
      else if (savePercent >= 10) dealBox.innerText = 'üôÇ A decent discount.';
      else dealBox.style.display = 'none';
    }

    function shareApp() {
      const url = window.location.href;
      if (navigator.share) {
        navigator.share({ title: 'Discount Calculator', url });
      } else {
        navigator.clipboard.writeText(url);
        alert('üîó Link copied to clipboard!');
      }
    }

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', timeZoneName: 'short' };
      document.getElementById('datetime').innerText = now.toLocaleDateString(undefined, options);
    }
  </script></body>
</html>
